<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Calculator | Aditya Chaudhary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calc-glass">
    <div class="calc-header">
      Calculator
      <span class="calc-author">Aditya Chaudhary</span>
    </div>
    <input type="text" id="display" class="calc-display" placeholder="0" readonly />
    <div class="calc-buttons">
      <button class="operator" onclick="clearDisplay()">C</button>
      <button onclick="backspace()">&larr;</button>
      <button class="operator" onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">&divide;</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">&times;</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('0')" class="zero">0</button>
      <button onclick="append('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
    <div class="calc-footer">
      <span>Email: adityachaudhary.cse28@jecrc.ac.in | Phone: 8949183556</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
